<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>start</title>
</head>
<body>
    <button id="start">run start</button>
</body>
    <script src="./jquery-1.8.3.min.js"></script>
    <script>
    $(function(){
        $("#start").on("click",function(){
            $.ajax({
                url:'/start?t'+(+new Date()),
                type:'get',
                success:function(result){
                    console.log(result);
                }
            })
        })
    })
    </script>
</html>
